                      <input class=""

                             matInput
                             [formControl]="control"
                             [matAutocomplete]="auto"
                             oninput="this.value = this.value.toUpperCase()"
                             onfocus="this.value = this.value.toUpperCase()">

                      </mat-autocomplete>
